<!DOCTYPE html>
<html lang="en">

<head>
    <title>Array Insert</title>
    <script>
        let data = [1, 5, 78, 34, 12, 34];
        document.write(`Before Insert ${data} <br>`);      

        let position = 4;
        let newElement = 10;

        for (let i = data.length - 1; i >= 0; i--) {
            if (i >= position) {
                data[i + 1] = data[i]
                if (i == position) {
                    data[i] = newElement
                }
            }
        }
        document.write("After Insert  ",data);
        
    </script>
</head>

<body>

</body>

</html>
